<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuddy</title>
    <style>
      :root {
        --bg: #0b1220;
        --surface: #121a2d;
        --text: #e5ecff;
        --muted: #9fb2d9;
        --accent: #34c3b3;
        --line: #273252;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(1200px 700px at 20% -20%, #1e2f56 0%, var(--bg) 50%);
        color: var(--text);
      }
      .wrap {
        max-width: 860px;
        margin: 0 auto;
        padding: 48px 20px 64px;
      }
      .card {
        background: rgba(18, 26, 45, 0.88);
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 28px;
      }
      h1 { margin: 0 0 10px; font-size: 34px; }
      p { margin: 0; color: var(--muted); line-height: 1.6; }
      .links {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 22px;
      }
      a {
        color: var(--text);
        text-decoration: none;
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 10px 14px;
        background: #151f37;
      }
      a.primary {
        background: var(--accent);
        color: #06231f;
        border-color: transparent;
        font-weight: 600;
      }
      .small {
        margin-top: 20px;
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>Vuddy</h1>
        <p>
          Vuddy is a campus assistant app that helps students with voice/chat,
          event discovery, and calendar organization.
        </p>
        <div class="links">
          <a class="primary" href="./privacy.html">Privacy Policy</a>
          <a href="./terms.html">Terms of Service</a>
        </div>
        <div class="small">
          Contact: nathanluevano@users.noreply.github.com
        </div>
      </section>
    </main>
  </body>
</html>
